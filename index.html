<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kennis Battle</title>

<style>
:root{
  --A:#4f7cff;
  --B:#ef4444;
  --ink:#111;
  --muted:#6b7280;
  --border:rgba(0,0,0,.12);
  --shadow:0 12px 34px rgba(0,0,0,.10);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#fff;
  color:var(--ink);
  user-select:none;
  -webkit-tap-highlight-color:transparent;
  overflow:hidden;
}

.topTitle{
  position:fixed;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  font-size:22px;
  font-weight:950;
  z-index:3000;
  pointer-events:none;
}

.teacherBtn{
  position:fixed;
  top:10px;
  right:10px;
  z-index:3500;
  padding:8px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#111;
  color:#fff;
  font-weight:950;
  cursor:pointer;
  font-size:13px;
}

.wrap{
  max-width:1100px;
  height:100vh;
  margin:0 auto;
  padding:52px 10px 10px;
  display:grid;
  grid-template-rows:auto 1fr;
  gap:10px;
}

.topRow{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

.teamCard{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}

.nameInput{
  width:140px;
  text-align:center;
  font-weight:1000;
  font-size:13px;
  border:1px solid rgba(0,0,0,.1);
  border-radius:12px;
  padding:6px 8px;
}
.teamCard.A .nameInput{color:var(--A)}
.teamCard.B .nameInput{color:var(--B)}

.score{
  font-size:26px;
  font-weight:1000;
}

.teamCard.active .nameInput{
  box-shadow:0 0 0 4px rgba(0,0,0,.15);
}

.main{
  display:grid;
  grid-template-rows:auto auto auto;
  gap:10px;
}

.videoBox{
  width:min(640px,100%);
  aspect-ratio:16/9;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  position:relative;
  box-shadow:var(--shadow);
}
#playerHost{position:absolute;inset:0}

.playOverlay{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  background:rgba(0,0,0,.25);
}
.playBtn{
  padding:14px 18px;
  border-radius:16px;
  border:0;
  font-weight:1000;
  cursor:pointer;
}

.qa{
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px;
  display:grid;
  gap:8px;
}

.question{
  text-align:center;
  font-weight:1000;
}

.answers{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
.answer{
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px;
  cursor:pointer;
  font-weight:900;
}
.answer.correct{background:#dcfce7}
.answer.wrong{background:#fee2e2}
.answer.disabled{opacity:.45;pointer-events:none}

.bottomControls{
  display:flex;
  justify-content:space-between;
}

.teacherPanel{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:min(1100px,calc(100vw - 20px));
  background:#fff;
  border-radius:16px;
  padding:12px;
  border:1px solid var(--border);
  display:none;
}
.teacherPanel.open{display:block}

.footer{
  position:fixed;
  bottom:10px;
  right:14px;
  font-size:11px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="topTitle">Kennis Battle</div>
<button class="teacherBtn" id="teacherBtn">Teacher</button>

<div class="wrap">
  <div class="topRow">
    <div class="teamCard A" id="cardA">
      <input id="nameAInput" class="nameInput" placeholder="Team A">
      <div id="scoreA" class="score">0</div>
    </div>
    <div class="teamCard B" id="cardB">
      <input id="nameBInput" class="nameInput" placeholder="Team B">
      <div id="scoreB" class="score">0</div>
    </div>
  </div>

  <div class="main">
    <div class="videoBox">
      <div id="playerHost"></div>
      <div class="playOverlay">
        <button class="playBtn" id="playBtn">▶ Start video</button>
      </div>
    </div>

    <div class="qa">
      <div id="question" class="question">—</div>
      <div class="answers" id="answers"></div>
    </div>

    <div class="bottomControls">
      <div id="roundInfo">Ronde 1</div>
      <button id="next">Volgende</button>
    </div>
  </div>
</div>

<div class="teacherPanel" id="teacherPanel">
  <b>Teacher panel</b><br><br>
  <input id="tpVideo" placeholder="YouTube ID"><br>
  <textarea id="tpQuestion" placeholder="Vraag"></textarea><br>
  <input id="tpA" placeholder="Antwoord A">
  <input id="tpB" placeholder="Antwoord B">
  <input id="tpC" placeholder="Antwoord C">
  <input id="tpD" placeholder="Antwoord D"><br>
  <input id="tpCorrect" placeholder="Correct (A/B/C/D)">
</div>

<div class="footer">Muziek met meester Luis</div>

<script>
const TEACHER_PASSWORD = "muziek";
let teacherUnlocked = false;

const teacherBtn = document.getElementById("teacherBtn");
const teacherPanel = document.getElementById("teacherPanel");

teacherBtn.onclick = () => {
  if(!teacherUnlocked){
    const pw = prompt("Teacher wachtwoord:");
    if(pw !== TEACHER_PASSWORD) return alert("Onjuist wachtwoord");
    teacherUnlocked = true;
  }
  teacherPanel.classList.toggle("open");
};
</script>

</body>
</html>
